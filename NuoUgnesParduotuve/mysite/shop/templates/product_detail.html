  {% block title %}<title>{% trans 'Product detail' %}</title>{% endblock %}
{% block content %}

<h4>{% trans 'Product information:' %}</h4>

  <div class="col-lg-4">
  <img class="thumbnail" style="width:350px;height:400px;" src="{{product.cover.url}}">
  </div>
  <div class="col-lg-3">
  <h3><strong> {{ product.name }}</strong> </h3>
    <div class="p-1 bg-white border">

      <div class="row">

      <form method="post">

    <label class="form-label">{% trans 'Quantity:' %}</label>

      </div>

    </div>

</div>
</div>
