{% extends "base.html" %}
{% block title %}<title>Trinimas</title>{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti užduotį</legend>
            <p>Ar tikrai norite ištrinti užduotį {{ uzduotis }}?</p>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
            <a class="btn btn-outline-secondary" href="{% url 'manouzduotys' %}">Atšaukti</a>
        </div>
    </form>
    </div>
{% endblock content %}
